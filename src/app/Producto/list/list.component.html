

    <div class="row">

      <div *ngFor="let producto of productos" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="{{producto.idProducto}}">{{producto.nombre}}</a>
            </h4>
            <h5>${{producto.precio}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
            <button (click)="agregar(producto.idProducto)" class="btn btn-primary">Agregar al carrito</button>
          </div>
          <div class="card-footer">
            <!-- <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small> -->
          </div>
        </div>
      </div>

    </div>
